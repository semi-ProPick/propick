<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A게시판-문의글쓰기</title>
    <link rel="stylesheet" href="/css/boardcm.css">
    <link rel="stylesheet" href="css/header.css" type="text/css" />
</head>
<body>
<header id="header" class="header_wrap" th:replace="~{main/mainHeader}"></header>
    <input type="text" class="title-box" placeholder="제목을 입력하세요"></input>
    <div class="separator"></div>
    <textarea class="content-box" placeholder="내용을 입력하십시요"></textarea>
    <div class="upload-section">
        <div class="upload-box">
            <img src="upload-icon.png" alt="">
            <span>사진 (0/5)</span>
        </div>
    </div>
    <div class="separator1"></div>
    <div class="button-container">
        <button>문의하기</button>
        <button class="cancel-btn">취소</button>
    </div>
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            문의 되었습니다<br><br>
            빠른 시일 내에 답변 드리겠습니다
        </div>
    </div>

    <div id="cancelModal" class="modal2">
        <div class="modal-content">
            취소하시겠습니까?<br>
            <button class="yes-btn">예</button>
            <button class="no-btn">취소</button>
        </div>
    </div>
    <script src="/js/q&a_write.js"></script>
    <script src="/js/header.js" defer></script>
</body>
</html>
