<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/header.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>브랜드 협업</title>
  </head>
  <body>
  <header id="header" th:replace="~{main/mainHeader}"></header>
    <div id="wrap">
      <div class="collabo_wrap">
        <div class="collabo_content_wrap">
          <h2>
            프로픽과 함께하는<br />
            <p id="point">[&emsp;마이프로틴&emsp;]</p>
          </h2>
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="/images/calobye.png" alt="Logo 1" />
              </div>
              <div class="swiper-slide">
                <img src="/images/myprotein.png" alt="Logo 2" />
              </div>
              <div class="swiper-slide">
                <img src="/images/threeTofive.png" alt="Logo 3" />
              </div>
              <div class="swiper-slide">
                <img src="/images/calobye.png" alt="Logo 4" />
              </div>
              <div class="swiper-slide">
                <img src="/images/myprotein.png" alt="Logo 5" />
              </div>
              <div class="swiper-slide">
                <img src="/images/threeTofive.png" alt="Logo 6" />
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
          <div id="story_btn">TEAM PROPICK 스토리</div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="/js/header.js" defer></script>
  <script src="/js/swiper.js"></script>
</html>
