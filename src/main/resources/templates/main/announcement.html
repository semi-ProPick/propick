<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main/board.css" />
    <link rel="stylesheet" href="/css/main/header.css" type="text/css" />
    <title>공지사항</title>
</head>
<body>
<header id="header" class="header_wrap" th:replace="~{main/mainHeader}"></header>
    <div class="Container1">
    <h2 class="faq-title">공지사항</h2>
    <table class="table1">
        <thead>
        <tr>
            <th scope="col">제목</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <button class="td-btn" data-target="answer1">
                    회원정보 변경은 어디서 하나요?
                </button>
                <div class="answer" id="answer1">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer2">
                    비밀번호가 생각나지 않아요?
                </button>
                <div class="answer" id="answer2">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer3">
                    회원탈퇴를 하고 싶어요.
                </button>
                <div class="answer" id="answer3">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer4">
                    프로틴 파우더와 프로틴 바의 차이는 무엇인가요?
                </button>
                <div class="answer" id="answer4">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer5">
                    프로틴 알맞게 섭취를 받으려면 어떻게 해야 하나요?
                </button>
                <div class="answer" id="answer5">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer6">
                    프로틴 많이 먹어도 될까요?
                </button>
                <div class="answer" id="answer6">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer7">
                    프로틴의 운동효과는 무엇인가요?
                </button>
                <div class="answer" id="answer7">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer8">
                    프로틴 보관은 어디에 해야 하나요?
                </button>
                <div class="answer" id="answer8">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer9">
                    추천 받으려면 무엇이 좋나요?
                </button>
                <div class="answer" id="answer9">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="td-btn" data-target="answer10">
                    프로틴과 함께 먹으면 좋은 보충제는 무엇인가요?
                </button>
                <div class="answer" id="answer10">
                    회원정보 변경은 마이페이지에서 가능합니다.
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="pagination">
        <button class="pagination-btn prev" disabled>◀</button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <button class="pagination-btn">4</button>
        <button class="pagination-btn">5</button>
        <button class="pagination-btn">6</button>
        <button class="pagination-btn">7</button>
        <button class="pagination-btn">8</button>
        <button class="pagination-btn">9</button>
        <button class="pagination-btn next">▶</button>
    </div>
    <div class="search-container">
        <form action="/search" method="get">
            <input
                    type="text"
                    name="query"
                    class="search-input"
                    placeholder="제목 검색..."
            />
            <button type="submit" class="search-btn">검색</button>
        </form>
    </div>
</div>
</body>
<script src="/js/main/header.js" defer></script>
</html>
