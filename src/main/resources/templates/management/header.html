<!-- src/main/resources/templates/management/header.html -->
<nav
        class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
        th:fragment="header"
>
  <!-- Sidebar Toggle (Topbar) -->
  <button
          id="sidebarToggleTop"
          class="btn btn-link d-md-none rounded-circle mr-3"
  >
    <i class="fa fa-bars"></i>
  </button>

  <!-- Topbar Search -->
  <form
          class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
  >
    <div class="input-group">
      <input
              type="text"
              class="form-control bg-light border-0 small"
              placeholder="Search for..."
              aria-label="Search"
              aria-describedby="basic-addon2"
      />
      <div class="input-group-append">
        <button class="btn btn-primary" type="button">
          <i class="fas fa-search fa-sm"></i>
        </button>
      </div>
    </div>
  </form>

  <!-- Topbar Navbar -->
  <ul class="navbar-nav ml-auto">
    <!-- Nav Item - User Information (간소화) -->
    <li class="nav-item dropdown no-arrow">
      <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
      >
        <span class="mr-2 d-none d-lg-inline text-gray-600 small" th:text="${username ?: '관리자'}"></span>
        <img class="img-profile rounded-circle" th:src="@{/img/undraw_profile.svg}" />
      </a>
    </li>
  </ul>
</nav>
