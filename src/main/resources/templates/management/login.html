<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>프로픽 로그인</title>

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form id="loginForm" class="user" method="post" action="/login" onsubmit="return validateForm()">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="insert_id" name="username" placeholder="아이디를 입력하세요">
                                        <div id="error_message1" style="color: red; font-size: 13px; display: none;"></div>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="insert_pwd" name="password" placeholder="비밀번호를 입력하세요">
                                        <div id="error_message2" style="color: red; font-size: 13px; display: none;"></div>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">로그인</button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="forgot-password.html">비밀번호를 잊으셨나요?</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" href="register.html">계정이 없으신가요? 회원가입</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ✅ 로그인 폼 유효성 및 리디렉션 처리 스크립트 -->
<script>
    function validateForm() {
        const userId = document.getElementById("insert_id").value.trim();
        const userPwd = document.getElementById("insert_pwd").value.trim();
        const errorId = document.getElementById("error_message1");
        const errorPwd = document.getElementById("error_message2");
        let valid = true;

        if (userId === "") {
            errorId.style.display = "block";
            errorId.textContent = "아이디를 입력하세요.";
            valid = false;
        } else {
            errorId.style.display = "none";
        }

        if (userPwd === "") {
            errorPwd.style.display = "block";
            errorPwd.textContent = "비밀번호를 입력하세요.";
            valid = false;
        } else {
            errorPwd.style.display = "none";
        }

        if (valid) {
            const redirectUrl = localStorage.getItem("redirectAfterLogin");
            if (redirectUrl) {
                // ✅ localStorage → cookie로 변경 (Spring에서 읽을 수 있도록)
                document.cookie = `postLoginRedirect=${redirectUrl}; path=/`;
                localStorage.removeItem("redirectAfterLogin");
            }

            // 로그인 폼 제출
            document.getElementById("loginForm").submit();
        }

        return valid;

    }
</script>

</body>
</html>
