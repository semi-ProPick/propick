spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ppdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8&socketTimeout=60000&autoReconnect=true
    username: ${DB_USERNAME:propick}
    password: ${DB_PASSWORD:propick}
    hikari:
      pool-name: ProPickHikariPool
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 15000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000

  thymeleaf:
    cache: false

  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        use_sql_comments: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

  server:
    servlet:
      context-path: /
    tomcat:
      basedir: none
      use-forwarded-headers: true
      max-http-header-size: 8192
      session:
        persistent: false

  logging:
    level:
      org.springframework: DEBUG
      org.hibernate.SQL: INFO
      org.hibernate.type.descriptor.sql: INFO
      org.springframework.web: DEBUG
      com.ezen.propick: DEBUG
      org.thymeleaf: DEBUG
      org.springframework.security: TRACE  # Spring Security 로그 상세 출력

  web:
    resources:
      static-locations:
        - classpath:/static/
        - classpath:/public/
        - classpath:/resources/
        - classpath:/META-INF/resources/
        - classpath:/static/management/

  profiles:
    active: user

  devtools:
    restart:
      enabled: false
