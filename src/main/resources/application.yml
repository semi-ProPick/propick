spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ppdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&useUnicode=true&characterEncoding=UTF-8
    username: ${DB_USERNAME:propick}
    password: ${DB_PASSWORD:propick}
    hikari:
      pool-name: ProPickHikariPool
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  web:
    resources:
      static-locations: classpath:/static/, classpath:/public/
        dialect: org.hibernate.dialect.MySQL8Dialect
        show_sql: false
        use_sql_comments: true
        jdbc:
          batch_size: 50
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  web:
    resources:
      static-locations: classpath:/static/, classpath:/public/

  # 기본 프로파일을 설정
  profiles:
    active: user

  # 또는 관리자로 실행할 때는 'admin'으로 변경
