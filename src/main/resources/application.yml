spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ppdb
    username: propick
    password: propick
  jpa:
    show-sql: true
    database: mysql
    generate-ddl: false
    properties:
      hibernate:
        format_sql: true
  web:
    resources: { static-locations: "classpath:/static/, classpath:/public/, classpath:/resources/, classpath:/META-INF/resources/, classpath:/static/management/, file:uploads/" }
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  profiles:
    active: user  # 기본 프로파일 설정
#  profiles:
#    active: admin
server:
  tomcat:
    uri-encoding: UTF-8

